apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: message-router
  namespace: knative-demo
  labels:
    app: message-router
    demo: knative-learning
spec:
  template:
    metadata:
      labels:
        app: message-router
      annotations:
        autoscaling.knative.dev/min-scale: "0"
        autoscaling.knative.dev/max-scale: "10"
    spec:
      containers:
      - image: docker.io/rudder9290/message-router:latest
        name: app
        ports:
        - containerPort: 8080
          name: http1
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: message-router-trigger
  namespace: knative-demo
  labels:
    app: message-router
spec:
  broker: learning-broker
  filter:
    attributes:
      type: com.learning.message.enriched
  subscriber:
    ref:
      apiVersion: serving.knative.dev/v1
      kind: Service
      name: message-router

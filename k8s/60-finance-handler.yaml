---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: finance-handler
  namespace: knative-demo
  labels:
    app: finance-handler
    demo: knative-learning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finance-handler
  template:
    metadata:
      labels:
        app: finance-handler
    spec:
      containers:
      - name: app
        image: docker.io/rudder9290/finance-handler:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: finance-handler
  namespace: knative-demo
  labels:
    app: finance-handler
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: finance-handler
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: finance-handler-trigger
  namespace: knative-demo
  labels:
    app: finance-handler
spec:
  broker: learning-broker
  filter:
    attributes:
      type: com.learning.message.routed.finance
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: finance-handler

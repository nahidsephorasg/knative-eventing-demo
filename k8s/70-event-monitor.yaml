---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-monitor
  namespace: knative-demo
  labels:
    app: event-monitor
    demo: knative-learning
spec:
  replicas: 1
  selector:
    matchLabels:
      app: event-monitor
  template:
    metadata:
      labels:
        app: event-monitor
    spec:
      containers:
      - name: app
        image: docker.io/rudder9290/event-monitor:latest
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "8080"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: event-monitor
  namespace: knative-demo
  labels:
    app: event-monitor
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: event-monitor
---
apiVersion: eventing.knative.dev/v1
kind: Trigger
metadata:
  name: event-monitor-trigger
  namespace: knative-demo
  labels:
    app: event-monitor
spec:
  broker: learning-broker
  # No filter = receives ALL events (wildcard)
  subscriber:
    ref:
      apiVersion: v1
      kind: Service
      name: event-monitor
